    <title>Time Countdown Counter </title>

<body>
	<h1>ðŸ‘‹ðŸ‘‹ Application launching soon ðŸ‘‹ðŸ‘‹</h1>

    <div class="counter-container">
      <div class="card-container">
        <div class="card">
          <div class="card-top-level"></div>
          <p class="days">10</p>
        </div>
        <div class="card-text">
          <p>Days</p>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="card-top-level"></div>
          <p class="hours">10</p>
        </div>
        <div class="card-text">
          <p>Hours</p>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="card-top-level"></div>
          <p class="minutes">10</p>
        </div>
        <div class="card-text">
          <p>Minutes</p>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="card-top-level"></div>
          <p class="seconds">10</p>
        </div>
        <div class="card-text">
          <p>Seconds</p>
        </div>
      </div>
    </div>
